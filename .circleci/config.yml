version: 2
jobs:
  prepare:
    docker:
      - image: therecipe/qt:linux
    steps:
      - run:
          name: Get Morpheus
          command: go get -u -v -d github.com/Nordgedanken/Morpheus/...
      - run:
          name: Get Ginko CLI
          command: go install github.com/onsi/ginkgo/ginkgo
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory
          root: /home/user/work/
          # Must be relative path from root
          paths:
            - src/
            - bin/ginkgo
  build_linux:
    docker:
      - image: therecipe/qt:linux
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: /home/user/work/
      - run:
          name: Run Build
          working_directory: /home/user/work/src/github.com/Nordgedanken/Morpheus/
          command: $GOPATH/bin/qtdeploy build linux
  test_linux:
    docker:
      - image: therecipe/qt:linux
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: /home/user/work/
      - run:
          name: Run Tests
          working_directory: /home/user/work/src/github.com/Nordgedanken/Morpheus/
          command: $GOPATH/bin/ginkgo -r --randomizeAllSpecs --randomizeSuites --failOnPending --cover --trace --race --progress
      - store_test_results:
              path: /home/user/work/src/github.com/Nordgedanken/Morpheus/
  build_win_static:
    docker:
      - image: therecipe/qt:windows_64_static
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: /home/user/work/
      - run:
          name: Run Build
          working_directory: /home/user/work/src/github.com/Nordgedanken/Morpheus/
          command: $GOPATH/bin/qtdeploy build windows
  test_win_static:
    docker:
      - image: therecipe/qt:windows_64_static
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: /home/user/work/
      - run:
          name: Run Tests
          working_directory: /home/user/work/src/github.com/Nordgedanken/Morpheus/
          command: $GOPATH/bin/ginkgo -r --randomizeAllSpecs --randomizeSuites --failOnPending --cover --trace --race --progress
      - store_test_results:
          path: /home/user/work/src/github.com/Nordgedanken/Morpheus/
workflows:
  version: 2
  build-test-linux:
    jobs:
      - prepare
      - build_linux:
          requires:
            - prepare
      - test_linux:
          requires:
            - prepare
  build-test-win:
      jobs:
        - prepare
        - build_win_static:
            requires:
              - prepare
        - test_win_static:
            requires:
              - prepare
