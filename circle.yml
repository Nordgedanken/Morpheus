machine:
  environment:
    OS: linux
    DESKTOP: true
    GOROOT: /usr/local/go
    GOPATH: /home/ubuntu/.go_project
dependencies:
  pre:
  override:
      - go get -u -v github.com/therecipe/qt/cmd/...
      - go get -v github.com/Nordgedanken/Neo/...
      - if [[ "$OS" == "linux" ]]; then /home/ubuntu/.go_project/src/github.com/Nordgedanken/Neo/.ci/linux.sh; fi
  post:
test:
  pre:
  override:
    - if [[ "$DESKTOP" == "true" ]]; then /home/ubuntu/.go_project/bin/qtsetup full desktop && /home/ubuntu/.go_project/bin/qtdeploy test desktop; fi
  post:
